<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meine Zimmer Liste</title>
    <link th:href="@{/styles/homePage.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/javascript/homePage.js}"></script>
</head>
<body>

<h1>Amo Hotel Rezeption
    <div id="three_line_menu" th:onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
</h1>
<div class="search_filter">
    <input type="text" id="search_input" placeholder="Zimmer Nummer suchen" onkeyup="filterZimmer()">

    <select id="filter" onchange="filterZimmer()">
        <option value="" disabled selected>Filtern</option>
        <option value="alleZimmer">Alle Zimmer</option>
        <option value="einzelZimmer">Einzel Zimmer</option>
        <option value="doppelZimmer">Doppel Zimmer</option>
        <option value="suite">Suite</option>
    </select>
</div>
<div th:fragment="zimmer">

    <div id="logo"><img th:src="@{/images/AmoHotel.png}" alt="AmoHotel Logo" width="200px" style="margin-bottom: 20px;"></div>

    <div class="zimmer-container">
        <div th:each="zimmer : ${zimmerList}" class="zimmer">
            <span>Zimmer </span><span th:text="${zimmer.zimmerNr}">Zimmer Nr.</span>
            <p th:text="${zimmer.ausstattung}">Ausstattung</p>
            <p th:text="${zimmer.details}">Details</p>
            <p th:text="${zimmer.preisProNacht}">Preis pro Nacht</p>
            <div th:with="varName=${'zimmer.zimmerNr'}"></div>
           <!-- TODO: mit dieser img element, muss jedes mal ein neues foto angezeigt werden.
           TODO: DafÃ¼r bracht man javascript   -->
            <img th:src="@{/images/'${zimmer.zimmerNr}' + '.jpeg'}" alt="Zimmer Logo" width="200px">
         <!-- es ist nur ein beispiel:  <script th:src="@{${bizJs} + '/static/js'}"></script>  -->
        <!--  beispiel:  <p th:text="${zimmer.zimmerNr} + '.jpeg'" ></p> -->
            <button th:onclick="|booking(${zimmer.zimmerNr})|">Jetzt buchen</button>
        </div>
    </div>
</div>
<footer>
    &copy; 2024 AmoHotel. All rights reserved.
</footer>
</body>
</html>
